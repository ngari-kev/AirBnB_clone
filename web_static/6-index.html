<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB Clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="icon" href="images/icon.png"/>
    <body>
        <header>
            <div class="header-logo">
            </div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3 class="title">States</h3>
                    <h4 class="subtitle">Ohio, Washington DC...</h4>
                    <ul class="popover">
                        <li>
                            <h2>Ohio:</h2>
                            <ul class="sublist">
                                <li>Page</li>
                                <li>Page2</li>
                            </ul>
                        </li>
                        <li>
                            <h2>Washington DC:</h2>
                            <ul class="sublist">
                                <li>Renton</li>
                                <li>Seattle</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3 class="title">Amenities</h3>
                    <h4 class="subtitle">Wifi, Theatre...</h4>
                    <ul class="popover">
                        <li>Wifi</li>
                        <li>Theatre</li>
                        <li>Garage</li>
                        <li>Swimming pool</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
        </div>
        <footer>Best School</footer>
    </body>
</html>
